<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WheelBeThere 🚴🏼‍♀️</title>

  <!-- Mapbox GL JS CSS -->
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" /> 
  <link rel="stylesheet" href="global.css">
  <link rel="icon" href="assets/favicon.svg" type="image/svg+xml">
</head>

<body>
  <h1>WheelBeThere 🚴🏼‍♀️</h1>

  <!-- Controls for filtering by time -->
  <div class="controls">
    <label for="time-slider">Filter by time:</label>
    <input type="range" id="time-slider" min="-1" max="1440" step="10" value="-1">
    <time id="selected-time"></time>
    <em id="any-time">(Any time)</em>
  </div>

  <!-- Map container -->
  <div id="map"></div>

  <!-- Traffic Flow Legend -->
  <div class="legend">
    <div>More Departures</div>
    <div>Balanced</div>
    <div>More Arrivals</div>
  </div>

  <!-- Load Mapbox GL JS -->
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>

  <!-- Load D3.js -->
  <script src="https://d3js.org/d3.v7.min.js"></script>

  <!-- Load Custom Map Script -->
  <script type="module" src="map.js"></script>
 
</body>
</html>
